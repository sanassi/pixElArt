<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/site-icon.png">
</head>
    <body>
        <img src="pixElArt-logo.png" alt="logo">
            <div id="main">
                <div class="layers">
                    <div class="layer_1">
                        <canvas id="mainCanvas"></canvas>
                    </div>
                </div>

                <div id="toolBox">
                    <label for="drawingSize">Pen Size</label>
                    <div id="drawingSize">
                        <button id="smallPenSize"><img src="icons/small-size-icon.png" alt="small-size-pen"></button>
                        <button id="mediumPenSize"><img src="icons/medium-size-icon.png" alt="medium-size-pen"></button>
                    </div>

                    <div id="drawingItems">
                        <button id="penButton"><img alt="pen-icon" src="icons/pen.png"></button>
                        <button id="eraserButton"><img alt="eraser-icon" src="icons/eraser.png"></button>
                        <button id="fillButton"><img alt="fill-icon" src="icons/fill.png"></button>
                        <button id="lasso"><img alt="lasso-icon" src="icons/lasso.png"></button>
                        <button id="moveButton"><img alt="move-icon" src="icons/move.png"></button>
                        <button id="picker"><img alt="pick-color-icon" src="icons/picker.png"></button>
                    </div>
                    <button id="clearButton">Clear</button>

                    <div id="colorSection">
                        <label for="colorChooser">Color</label>
                        <input id="colorChooser" type="color" value="#ff0000">
                        <div id="colorHistory"></div>
                    </div>
                </div>
            </div>

        <button id="downloadButton"><img src="icons/download-icon.png" alt="download-icon"></button>
        <!--
        <a id="download" download="myImage.jpg" href="" onclick="download_img(this);">Download to myImage.jpg</a>
        !-->
    </body>
</html>
